name: Run Tests

on:
  push:
    branches: main
  pull_request:
    branches: '**'

jobs:
  macOS:
    name: "macOS"
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test --enable-code-coverage
      - name: Determine coverage
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: CombineRx
          xcode: true
